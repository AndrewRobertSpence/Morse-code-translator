<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Morse Code Translator</title>
        <link rel="stylesheet" href="morse.css" />
    </head>
    <body id="morse">
        <h1 id="morse__title">Morse Code Translator</h1>
        <form id="morse__form">
            <label for="textInput">Enter text or morse code to translate:</label>
            <input id="morse__textInput" type="text" />
            <button type="button" id="morse__translateButton">Translate</button>
            <button type="reset" id="morse__resetButton">Reset</button>
        </form>
        <div id="morse__output"></div>
        <script src="morse.js"></script>
        <script src="morseCode-alphabet.js"></script>
    </body>
</html>
